<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact App with Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app-layout">
      <section id="left-col">
        <header>
          <div class="left"></div>
          <div class="title">Contact</div>
          <div class="right">
            <button type="button" class="add-btn">Add</button>
          </div>
        </header>

        <ul id="contact-list">
          <!-- <li class="contact-list-item">
            <div class="media">
              <div class="two-letters">ab</div>
            </div>
            <div class="content">
              <div class="title">Title</div>
              <div class="subtitle">Subtitle</div>
            </div>
            <div class="action">
              <button class="edit-user">edit</button>
              <button class="delete-user">delete</button>
            </div>
          </li> -->
        </ul>
      </section>

      <section id="right-col">
        <header>
          <div class="title">Name</div>
        </header>

        <div class="show-details">
          <div class="show-text">
            <h3>Show Details</h3>
            <hr />
          </div>
          <div class="show-contact">
            <!-- <div>
              <h3 class="subject">Name:</h3>
              <p class="info">John doe</p>
            </div>
            <div>
              <h3 class="subject">Age:</h3>
              <p class="info">54</p>
            </div> -->
          </div>
        </div>
      </section>
    </main>

    <!-- modal -->
    <div id="modal-overlay">
      <form>
        <div id="modal" class="modal">
          <div class="modal-header">
            <h2>Add Content</h2>
            <p class="msg">Something went wrong...</p>
            <hr />
          </div>
          <div class="modal-content">
            <div class="row">
              <div class="input-group">
                <label>First Name</label>
                <input type="text" name="fName" required />
              </div>
              <div class="input-group">
                <label>Last Name</label>
                <input type="text" name="lName" required />
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <label>Age</label>
                <input type="number" name="age" required />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="number" name="phone" required />
              </div>
            </div>
            <div class="row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="close-btn">Close</button>
            <button class="save-btn" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>

    <script src="firebase-sdk.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
